<!DOCTYPE html>
<head>

</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="500px" height="500px" viewBox="0 0 500 500">
   <title>SVG Navigation Links</title>
   <defs>
    

   </defs>

   <style>
        text{
            font: bold 2vw "Palatino Linotype", "Book Antiqua", Palatino, serif;
            text-anchor:middle;
            fill:#ffe280;
        }

        text a:link, text a:visited{
            text-decoration: underline;
            fill:#ffe280;
        }

        text a:hover{
            fill:lightskyblue;
            
        }
    </style>

   <!--going right-->
   <rect width="100%" height="100%" fill="#ffe280"></rect>

   <rect x="0" y="0" width="62%" height="20%" fill="#b9f291">
        <animate attributeType="XML" attributeName="x" from="-62%" to="100%"
        dur="6s" repeatCount="indefinite" />
    </rect>

    <rect x="0" y="40%" width="62%" height="20%" fill="#50bf94">
        <animate attributeType="XML" attributeName="x" from="-62%" to="100%"
        dur="6s" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="80%" width="62%" height="20%" fill="#5e5959">
        <animate attributeType="XML" attributeName="x" from="-62%" to="100%"
         dur="6s" repeatCount="indefinite" />
     </rect>
        


<!--going left-->
<rect x="0" y="20%" width="62%" height="20%" fill="#f72349">
    <animate attributeType="XML" attributeName="x" from="100%" to="-62%"
    dur="6s" repeatCount="indefinite" />
</rect>

<rect x="0" y="60%" width="62%" height="20%" fill="#ff845e">
        <animate attributeType="XML" attributeName="x" from="100%" to="-62%"
        dur="6s" repeatCount="indefinite" />
    </rect>

    <!-- text-->
    <text x="50%" y="50%" role="heading"><a xlink:href="/animationportfolio.html">Check out our portfolio!</a></text>
   
     
</svg>



</body>

</html>
